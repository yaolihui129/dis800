<extend name="PUBLIC:menu" />
<block name="user">
	<!--保存页面开始-->
	<link href="__CSS__savesite.css" rel="stylesheet" charset="utf-8">
	<script src="__JS__jquery-1.8.3.js"></script>
	<script src="__JS__savesite.js" rel="stylesheet" type="text/javascript"></script>
	<div class="savesite_body">
		<!--添加新地址-->
		<div class="savesite_body_insert">
			<a href="<{:U('User/siteinsert')}>">&nbsp<span>+</span>&nbsp使用新地址</a>
		</div>
		<!--地址详情-->

		<!--地址详情-->
	</div>
 	<foreach name="sitelist" item="slist">


	<div class="savesite_information" style="background:<{$slist['defaultadd']? '#DFF0D8' : '#fff'}>">

		&nbsp&nbsp&nbsp<{$slist['address']}> ( <{$slist['name']}> 收) <{$slist['tel']}>  
		<div class="savesite_information_del">
			<a href="<{:U('User/site_del')}>?id=<{$slist['id']}>" id="<{$slist['id']}>">删除</a>
		</div>
		<div class="savesite_information_del">
			<a href="#" class="savesite_information_update" onclick="return false">修改</a>
		</div>
		<div class="savesite_information_default">
			<a href="<{:U('User/defaultadd')}>?id=<{$slist['id']}>"><{$slist['defaultadd']? '[默认地址]' : '[设为默认地址]'}></a>
		</div>
	</div>
	<!--保存页面结束-->
	</foreach> 
	<!--弹出框-->
	<include file="Public/siteupdate" />
	<!--弹出框结束-->
</block>
